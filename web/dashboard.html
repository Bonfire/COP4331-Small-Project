<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">

    <title>Contact Manager - Dashboard</title>

    <!-- Bootstrap CSS/JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script type="application/javascript">
      var token = document.cookie.replace(/(?:(?:^|.*;\s*)token\s*\=\s*([^;]*).*$)|^.*$/, "$1");
    
      // Missing token redirect
      if (token === "")
      {
        window.location.href = "login.html";
      }
      
      function filterContent()
      {
        var input = document.getElementById("inputFilter");
        var filter = input.value.replace(/[^0-9a-z]/gi, '').toUpperCase();
        var contacts = document.getElementById("tableContacts");
        var tr = contacts.getElementsByTagName('tr');
        var td, row_contains_filter;

        // Only show rows that match the filter
        for (var i = 0; i < tr.length; i++)
        {
          td = tr[i].getElementsByTagName("td");
          row_contains_filter = false;
          
          // Search for match in each column
          for (var j = 0; j < td.length; j++)
          {
            if (td[j].innerHTML.replace(/[^0-9a-z]/gi, '').toUpperCase().indexOf(filter) > -1)
            {
              row_contains_filter = true;
              break;
            }
          }
          
          // Show/hide rows
          if (row_contains_filter)
          {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
      
      $(document).ready(function ()
      {
        var contact_list;
        
        // Retrieve contacts.
        $.ajax(
        {
          type: "POST",
          url: "dashboard",
          data: JSON.stringify(
          {
            "token": token,
            "action": "get_contacts"
          }),
          dataType: "json",
          success: function (data, textStatus, jqXHR)
          {
            $("#connectionFailedAlert").hide();
          
            if (typeof data.success !== "undefined")
            {
              contact_list = data;
            }
          },
          error: function (jqXHR, textStatus, errorThrown)
          {
            if (typeof jqXHR.responseJSON !== "undefined" && typeof jqXHR.responseJSON.error !== "undefined")
            {
              console.log("SERVER ERROR: " + jqXHR.responseJSON.error);
              // Throw alert (make sure add dismiss alert too)
            }
            else
            {
              $("#connectionFailedAlert").show();
            }
          }
        });
        
        var table_text = "";
        var counter = 1;
        
        // If retrieved, build table.
        if (typeof contact_list !== "undefined")
        {
          for (key in contact_list)
          {
            if (key !== "success")
            {
              table_text += "<tr><th scope=\"row\">" + counter + "</th><td>" + contact_list[key].firstname + "</td><td>" + contact_list[key].lastname + "</td><td>" + contact_list[key].phonenumber.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3') + "</td><td>" + contact_list[key].address + "</td><td>" + contact_list[key].city + "</td><td>" + contact_list[key].state + "</td><td>" + contact_list[key].zipcode + "</td></tr>";
            }
            
            counter++;
          }
          
          document.getElementById("tableContacts").innerHTML = table_text;
        }
        
        
        
        
        
        //------------------------ Callbacks -----------------------\\
      
        $(document).on("keyup", "#inputFilter", filterContent);
        
        // Enables save contact button when form is filled.  On 'keyup' for responsiveness.
        $(document).keyup(function ()
        {
          var inputFirstNameFieldValid = document.getElementById("inputFirstName").checkValidity();
          var inputLastNameFieldValid = document.getElementById("inputLastName").checkValidity();
          var inputPhoneNumberFieldValid = document.getElementById("inputPhoneNumber").checkValidity();
          var inputAddressFieldValid = document.getElementById("inputAddress").checkValidity();
          var inputCityFieldValid = document.getElementById("inputCity").checkValidity();
          var inputStateFieldValid = document.getElementById("inputState").checkValidity();
          var inputZipcodeFieldValid = document.getElementById("inputZipcode").checkValidity();
          
          if (inputFirstNameFieldValid && inputLastNameFieldValid && inputPhoneNumberFieldValid && inputAddressFieldValid && inputCityFieldValid && inputStateFieldValid && inputZipcodeFieldValid)
          {
            $('#addContactButton').prop('disabled', false);
          }
          else
          {
            $('#addContactButton').prop('disabled', true);
          }
        });
        
        // Reset all fields when modal disappears
        $('#addContactModal').on('hidden.bs.modal', function () {
          document.getElementById("formAddContact").reset();
        });
        
        // Signs a user out of their account.
        $("#signOutButton").click(function ()
        {
          $.ajax(
          {
            type: "POST",
            url: "http://142.93.253.171:8080/dashboard",
            data: JSON.stringify(
            {
              "token": token,
              "action": "logout"
            }),
            dataType: "json",
            success: function (data, textStatus, jqXHR)
            {
              $("#connectionFailedAlert").hide();
            
              if (typeof data.success !== "undefined")
              {
                document.cookie = "token=; Max-Age=0;";
                window.location.href = "login.html?logout=1";
              }
            },
            error: function (jqXHR, textStatus, errorThrown)
            {
              if (typeof jqXHR.responseJSON !== "undefined" && typeof jqXHR.responseJSON.error !== "undefined")
              {
                console.log("SERVER ERROR: " + jqXHR.responseJSON.error);
              }
              else
              {
                $("#connectionFailedAlert").show();
              }
            }
          });
        });
        
        // Add contact to list. (server and client)
        $("#addContactButton").click(function ()
        {
          var inputFirstNameField = document.getElementById("inputFirstName");
          var inputLastNameField = document.getElementById("inputLastName");
          var inputPhoneNumberField = document.getElementById("inputPhoneNumber");
          var inputAddressField = document.getElementById("inputAddress");
          var inputCityField = document.getElementById("inputCity");
          var inputStateField = document.getElementById("inputState");
          var inputZipcodeField = document.getElementById("inputZipcode");
        
          $.ajax(
          {
            type: "POST",
            url: "dashboard",
            data: JSON.stringify(
            {
              "token": token,
              "firstname": inputFirstNameField.value.replace(/[^a-z]/gi, ''),
              "lastname": inputLastNameField.value.replace(/[^a-z]/gi, ''),
              "phonenumber": inputPhoneNumberField.value.replace(/[^0-9]/gi, ''),
              "address": inputAddressField.value.replace(/[^0-9a-z]/gi, ''),
              "city": inputCityField.value.replace(/[^a-z]/gi, ''),
              "state": inputStateField.value.replace(/[^a-z]/gi, ''),
              "zipcode": inputZipcodeField.value.replace(/[^0-9]/gi, '')
            }),
            dataType: "json",
            success: function (data, textStatus, jqXHR)
            {
              $("#connectionFailedAlert").hide();
            
              if (typeof data.success !== "undefined")
              {
                // add contact to client
              }
            },
            error: function (jqXHR, textStatus, errorThrown)
            {
              if (typeof jqXHR.responseJSON !== "undefined" && typeof jqXHR.responseJSON.error !== "undefined")
              {
                console.log("SERVER ERROR: " + jqXHR.responseJSON.error);
              }
              else
              {
                $("#connectionFailedAlert").show();
              }
            }
          });
          
          $("#addContactModal").modal('hide');
        });
        
        // Add contact to list. (server and client)
        $("#removeContactButton").click(function ()
        {
          
        });
      });
    </script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Contact Manager</a>
        <form class="form-inline">
          <button type="button" class="btn btn-primary mr-2 my-sm-0" id="signOutButton">Sign Out</button>
        </form>
    </nav>

    <!-- Connection Failed Error/Alert -->
    <div class="alert alert-danger collapse" role="alert" id="connectionFailedAlert" style="z-index: 1">
        Unable to connect to server!
    </div>

    <!-- Add Contact Form -->
    <form>
        <div class="card w-75 mx-auto" style="margin-top: 5%">
            <div class="card-body">
                <div style="margin-bottom: 3%">
                    <form class="form-inline">
                        <div class="form-row">
                            <div class="form-group col-6">
                                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addContactModal">Add Contact</button>
                                    <button type="button" class="btn btn-danger disabled" id="removeContactButton">Remove Contact</button>
                            </div>
                            <div class="form-group col-6">
                                <input type="text" class="form-control" id="inputFilter" placeholder="Filter">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Add Contact Modal -->

                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="newContactLabel">Contact Window</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="formAddContact">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputFirstName">First Name</label>
                                            <input type="text" class="form-control" id="inputFirstName" placeholder="John" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputLastName">Last Name</label>
                                            <input type="text" class="form-control" id="inputLastName" placeholder="Smith" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPhoneNumber">Phone Number</label>
                                        <input type="text" class="form-control" id="inputPhoneNumber" placeholder="1234567890" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputAddress">Address</label>
                                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main Street" required>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-6">
                                            <label for="inputCity">City</label>
                                            <input type="text" class="form-control" id="inputCity" placeholder="Orlando" required>
                                        </div>
                                        <div class="form-group col">

                                                <option value="CA">California</option>

                                                <option value="CT">Connecticut</option>
                                                <option value="DC">District of Columbia</option>
                                                <option value="DE">Delaware</option>
                                                <option value="FL">Florida</option>
                                                <option value="GA">Georgia</option>
                                                <option value="HI">Hawaii</option>
                                                <option value="IA">Iowa</option>
                                                <option value="ID">Idaho</option>
                                                <option value="IL">Illinois</option>
                                                <option value="IN">Indiana</option>
                                                <option value="KS">Kansas</option>
                                                <option value="KY">Kentucky</option>
                                                <option value="LA">Louisiana</option>
                                                <option value="MA">Massachusetts</option>
                                                <option value="MD">Maryland</option>
                                                <option value="ME">Maine</option>
                                                <option value="MI">Michigan</option>
                                                <option value="MN">Minnesota</option>
                                                <option value="MO">Missouri</option>
                                                <option value="MS">Mississippi</option>
                                                <option value="MT">Montana</option>
                                                <option value="NC">North Carolina</option>
                                                <option value="ND">North Dakota</option>
                                                <option value="NE">Nebraska</option>
                                                <option value="NH">New Hampshire</option>
                                                <option value="NJ">New Jersey</option>
                                                <option value="NM">New Mexico</option>
                                                <option value="NV">Nevada</option>
                                                <option value="NY">New York</option>
                                                <option value="OH">Ohio</option>
                                                <option value="OK">Oklahoma</option>
                                                <option value="OR">Oregon</option>
                                                <option value="PA">Pennsylvania</option>
                                                <option value="PR">Puerto Rico</option>
                                                <option value="RI">Rhode Island</option>
                                                <option value="SC">South Carolina</option>
                                                <option value="SD">South Dakota</option>
                                                <option value="TN">Tennessee</option>
                                                <option value="TX">Texas</option>
                                                <option value="UT">Utah</option>
                                                <option value="VA">Virginia</option>
                                                <option value="VT">Vermont</option>
                                                <option value="WA">Washington</option>
                                                <option value="WI">Wisconsin</option>
                                                <option value="WV">West Virginia</option>
                                                <option value="WY">Wyoming</option>
                                            </select>
                                        </div>
                                        <div class="form-group col">
                                            <label for="inputZipcode">Zipcode</label>
                                            <input type="text" class="form-control" id="inputZipcode" placeholder="32826" required>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close Window</button>
                                <button type="button" class="btn btn-primary" id="addContactButton" disabled=true>Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>

                        <tbody id="tableContacts">

                                    <div style="text-align: center;">
                                        <input type="checkbox">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
