<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Contact Manager - Dashboard</title>

    <!-- Bootstrap CSS/JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script type="application/javascript">
      // Missing token redirect
      if (document.cookie.replace(/(?:(?:^|.*;\s*)token\s*\=\s*([^;]*).*$)|^.*$/, "$1") === "")
      {
        window.location.href = "login.html";
      }
      
      function filterContent()
      {
        // Declare variables
        var input, filter, contacts, tr, td, i, j, exists;
        var input = document.getElementById("inputFilter");
        var filter = input.value.replace(/[^0-9a-z]/gi, '').toUpperCase();
        var contacts = document.getElementById("tableContacts");
        var tr = contacts.getElementsByTagName('tr');
        var td, row_contains_filter;

        // Loop through all list items, and hide those who don't match the search query
        for (var i = 0; i < tr.length; i++)
        {
          td = tr[i].getElementsByTagName("td");
          row_contains_filter = false;
          
          for (var j = 0; j < td.length; j++)
          {
            if (td[j].innerHTML.replace(/[^0-9a-z]/gi, '').toUpperCase().indexOf(filter) > -1)
            {
                row_contains_filter = true;
                break;
            }
          }
          
          if (row_contains_filter)
          {
              tr[i].style.display = "";
          } else {
              tr[i].style.display = "none";
          }
        }
      }
      
      $(document).ready(function ()
      {
        $(document).on("keyup", "#inputFilter", filterContent);
      });
    </script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Contact Manager</a>
        <form class="form-inline">

        <a href="login.html">
            <button class="btn btn-primary mr-2 my-sm-0" type="button">Sign Out</button>
        </a>
        </form>
    </nav>

    <!-- Connection Failed Error/Alert -->
    <div class="alert alert-danger collapse" role="alert" id="connectionFailedAlert" style="z-index: 1">
        Unable to connect to server!
    </div>

    <!-- Add Contact Form -->
    <form>
        <div class="card w-75 mx-auto" style="margin-top: 5%">
            <div class="card-body">

                    <form class="form-inline">
                        <div class="form-row">
                            <div class="form-group col">
                                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addContactModal">Add Contact</button>
                            </div>
                            <div class="form-group col-6">
                                <input type="text" class="form-control float-center" id="inputFilter" placeholder="Filter">
                            </div>
                            <div class="form-group col">
                                <button type="button" class="btn btn-danger float-right">Remove Contact</button>
                            </div>
                        </div>
                    </form>

                            </div>

                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputLastName">Last Name</label>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPhone">Phone Number</label>
                                        <input type="text" class="form-control" id="inputPhone" placeholder="1234567890" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputAddress">Address</label>
                                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main Street" required>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-6">
                                            <label for="inputCity">City</label>
                                            <input type="text" class="form-control" id="inputCity" placeholder="Orlando" required>
                                        </div>
                                        <div class="form-group col">
                                            <label for="inputState">State</label>
                                            <select id="inputState" class="form-control">
                                                <option selected value=""></option>
                                                <option value="AK">Alaska</option>
                                                <option value="AL">Alabama</option>
                                                <option value="AR">Arkansas</option>
                                                <option value="AZ">Arizona</option>
                                                <option value="CA">California</option>
                                                <option value="CO">Colorado</option>
                                                <option value="CT">Connecticut</option>
                                                <option value="DC">District of Columbia</option>
                                                <option value="DE">Delaware</option>
                                                <option value="FL">Florida</option>
                                                <option value="GA">Georgia</option>
                                                <option value="HI">Hawaii</option>
                                                <option value="IA">Iowa</option>
                                                <option value="ID">Idaho</option>
                                                <option value="IL">Illinois</option>
                                                <option value="IN">Indiana</option>
                                                <option value="KS">Kansas</option>
                                                <option value="KY">Kentucky</option>
                                                <option value="LA">Louisiana</option>
                                                <option value="MA">Massachusetts</option>
                                                <option value="MD">Maryland</option>
                                                <option value="ME">Maine</option>
                                                <option value="MI">Michigan</option>
                                                <option value="MN">Minnesota</option>
                                                <option value="MO">Missouri</option>
                                                <option value="MS">Mississippi</option>
                                                <option value="MT">Montana</option>
                                                <option value="NC">North Carolina</option>
                                                <option value="ND">North Dakota</option>
                                                <option value="NE">Nebraska</option>
                                                <option value="NH">New Hampshire</option>
                                                <option value="NJ">New Jersey</option>
                                                <option value="NM">New Mexico</option>
                                                <option value="NV">Nevada</option>
                                                <option value="NY">New York</option>
                                                <option value="OH">Ohio</option>
                                                <option value="OK">Oklahoma</option>
                                                <option value="OR">Oregon</option>
                                                <option value="PA">Pennsylvania</option>
                                                <option value="PR">Puerto Rico</option>
                                                <option value="RI">Rhode Island</option>
                                                <option value="SC">South Carolina</option>
                                                <option value="SD">South Dakota</option>
                                                <option value="TN">Tennessee</option>
                                                <option value="TX">Texas</option>
                                                <option value="UT">Utah</option>
                                                <option value="VA">Virginia</option>
                                                <option value="VT">Vermont</option>
                                                <option value="WA">Washington</option>
                                                <option value="WI">Wisconsin</option>
                                                <option value="WV">West Virginia</option>
                                                <option value="WY">Wyoming</option>
                                            </select>
                                        </div>
                                        <div class="form-group col">
                                            <label for="inputZipcode">Zipcode</label>
                                            <input type="text" class="form-control" id="inputZipcode" placeholder="32826" required>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>

                            </tr>

                        <tbody id="tableContacts">

                                <td>33063</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
