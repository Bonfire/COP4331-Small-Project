<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Contact Manager - Register</title>

  <!-- Bootstrap CSS/JS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  <script type="application/javascript">
    // Handle display of email error message.
    function checkEmail()
    {
      var emailHelpText = {style:{display:"block"}}; // placeholder
      //var emailHelpText = document.getElementById("emailHelpText");
    
      if (document.getElementById("inputEmail").checkValidity() && emailHelpText.style.display == "block")
      {
        emailHelpText.style.display = "none";
      }
      else if (emailHelpText.style.display == "none")
      {
        emailHelpText.style.display = "block";
      }
    
      confirmEmail();
    }
    
    // Ensure both emails are the same and valid.
    function confirmEmail()
    {
      var inputField = document.getElementById("inputEmail");
      var inputConfirmField = document.getElementById("inputConfirmEmail");
      
      if (inputField.value === inputConfirmField.value)
      {
        if (inputConfirmField.value !== "" && inputField.checkValidity() && !inputConfirmField.checkValidity())
        {
          //document.getElementById("confirmEmailHelpText").style.display = "none";
          inputConfirmField.setCustomValidity("");
        }
      }
      else if (inputConfirmField.checkValidity())
      {
        //document.getElementById("confirmEmailHelpText").style.display = "block";
        inputConfirmField.setCustomValidity("Invalid");
      }
    }
    
    // Handle display of password error message.
    function checkPassword()
    {
      var passwordHelpText = {style:{display:"block"}}; // placeholder
      //var passwordHelpText = document.getElementById("passwordHelpText");
    
      if (document.getElementById("inputPassword").checkValidity() && passwordHelpText.style.display == "block")
      {
        passwordHelpText.style.display = "none";
      }
      else if (passwordHelpText.style.display == "none")
      {
        passwordHelpText.style.display = "block";
      }
    
      confirmPassword();
    }
    
    // Ensure both passwords are the same and valid.
    function confirmPassword()
    {
      var inputField = document.getElementById("inputPassword");
      var inputConfirmField = document.getElementById("inputConfirmPassword");
      
      if (inputField.value === inputConfirmField.value)
      {
        if (inputConfirmField.value !== "" && inputField.checkValidity() && !inputConfirmField.checkValidity())
        {
          //document.getElementById("confirmPasswordHelpText").style.display = "none";
          inputConfirmField.setCustomValidity("");
        }
      }
      else if (inputConfirmField.checkValidity())
      {
        //document.getElementById("confirmPasswordHelpText").style.display = "block";
        inputConfirmField.setCustomValidity("Invalid");
      }
    }
    
    // Since help messages and field confirmation aren't built into HTML5,
    // they have to be implemented.
    $(document).on("keyup", "#inputEmail", checkEmail);
    $(document).on("keyup", "#inputConfirmEmail", confirmEmail);
    
    $(document).on("keyup", "#inputPassword", checkPassword);
    $(document).on("keyup", "#inputConfirmPassword", confirmPassword);
    
    // Enables registration when all forms are valid.  On 'keyup' for responsiveness.
    $(document).keyup(function ()
    {
      var inputFirstNameFieldValid = document.getElementById("inputFirstName").checkValidity();
      var inputLastNameFieldValid = document.getElementById("inputLastName").checkValidity();
      var inputEmailFieldValid = document.getElementById("inputEmail").checkValidity();
      var inputEmailConfirmFieldValid = document.getElementById("inputConfirmEmail").checkValidity();
      var inputPasswordFieldValid = document.getElementById("inputPassword").checkValidity();
      var inputPasswordConfirmFieldValid = document.getElementById("inputConfirmPassword").checkValidity();
      
      if (inputFirstNameFieldValid && inputLastNameFieldValid && inputEmailFieldValid && inputEmailConfirmFieldValid && inputPasswordFieldValid && inputPasswordConfirmFieldValid)
      {
        $('#register').prop('disabled', false);
      }
      else
      {
        $('#register').prop('disabled', true);
      }
    });
  </script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Contact Manager</a>
    <form class="form-inline">
      <a href="login.html">
        <button class="btn btn-outline-primary mr-2 my-sm-0" type="button">Sign In</button>
      </a>
      <a href="register.html">
        <button class="btn btn-primary my-2 my-sm-0" type="button">Register</button>
      </a>
    </form>
  </nav>

  <!-- Login Form -->
  <form>
    <div class="row">
      <div class="container col-6 col-md-4 card p-3" style="margin-top: 5%;">
        <div style="text-align: center;"><h4><b>Register Here</b></h4></div>
        <hr>
        <form class="container was-validated" novalidate="">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFirstName">First Name</label>
              <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputLastName">Last Name</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="inputConfirmEmail">Confirm Email</label>
            <input type="text" class="form-control" id="inputConfirmEmail" placeholder="Confirm Email" required>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
          </div>
          <div class="form-group">
            <label for="inputConfirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" required>
          </div>

          <button type="submit" class="btn btn-primary" id="register" disabled=true>Register</button>
        </form>
        <hr>
      </div>
    </div>
  </form>
</body>

</html>
